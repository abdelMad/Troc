<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="sidebar">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../../images/people.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>[[ ${session.utilisateur.prenom} ]] [[ ${session.utilisateur.nom} ]]</p>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">NAVIGATION PRINCIPALE</li>

                <li><a href="/nouvelle-demande"><i class="fa fa-user-plus"></i> <span>Nouvelle autorisation</span></a></li>
                <li><a href="/nouvelle-proposition"><i class="fa fa-envelope-o"></i> <span>Nouvelle demande/offre</span></a></li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>Demandes d'autorisation</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/mes-demandes/envoye"><i class="fa fa-circle-o"></i> Envoyees</a></li>
                        <li><a href="/mes-demandes/recus"><i class="fa fa-circle-o"></i> Recus</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-book"></i> <span>Demandes/offres</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/mes-proposition/envoye"><i class="fa fa-circle-o"></i> Envoyees</a></li>
                        <li><a href="/mes-proposition/recus"><i class="fa fa-circle-o"></i> Recus</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
</body>
</html>
