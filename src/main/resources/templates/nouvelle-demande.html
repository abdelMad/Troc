<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TROC | Nouvellde demande</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <th:block th:include="fragments/header :: header"></th:block>
    <!-- Left side column. contains the logo and sidebar -->

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Nouvelle demande
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <div class="alert-row" th:if="${showAlert == true}">
                        <div th:class="${'alert alert-'+alertType+' alert-dismissible'}">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i th:class="${(alertType == 'success')?'icon fa fa-check':'icon fa fa-close'}"></i> <span
                                    th:text="${(alertType == 'success' ? 'Ajout effectué' : 'Erreur')}"></span></h4>
                            <span th:text="${alertMsg}"></span>
                        </div>
                    </div>

                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Demande</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="#" th:action="@{/nouvelle-demande}" method="post"
                              th:object="${fichier}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="destinataire-dmd">Destinataire</label>
                                    <input type="email" th:field="*{recepteur.email}" class="form-control"
                                           id="destinataire-dmd" placeholder="Entrez l'email">
                                </div>
                                <div id="cred-container" style="display: none">
                                    <div class="well" id="cred">
                                        <label for="nom">Nom</label>
                                        <input type="text" th:field="*{recepteur.nom}" class="form-control" id="nom"
                                               placeholder="Entrez le nom">
                                        <label for="prenom">Prenom</label>
                                        <input type="text" th:field="*{recepteur.prenom}" class="form-control"
                                               id="prenom" placeholder="Entrez le prenom">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="datepicker">Date expiration</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" th:object="${msg}" th:field="*{demande.dateFin}"
                                               class="form-control pull-right" id="datepicker">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" th:object="${msg}" th:field="*{demande.description}"
                                              rows="3" placeholder="Enter ..."></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Confirmer</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:include="fragments/footer :: footer"></th:block>

</div>
<!-- ./wrapper -->

<th:block th:include="fragments/js-includes :: js"></th:block>


</body>
</html>
